<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8"/>
       <style>
         div{
             width: 100px;
             height: 100px;
            
         }

         #box1{
             position: relative;
             top:100px;
             background-color: yellow;
         }

         #box2{
             position: absolute;
             top: 100px;
             left: 100px;
             background-color: red;
         }

         #box3{
             position: relative;
             top: -200px;
             left: 200px;
         }
       </style>
   </head>
   <body>
       
       <div id='box2'>Box 2
            <div id='box1'>Box 1</div>
       </div>
       <div id='box3'>Box 3</div>
   </body>
</html>
